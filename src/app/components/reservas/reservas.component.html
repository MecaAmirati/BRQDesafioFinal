<app-header></app-header>
<div id="containerReserva">
    <form [formGroup]="form" id="containerDados" >
        <h1>Reservas</h1>
        <div id="boxNome">
            <mat-form-field appearance="fill" class="nomeCarro">
                <mat-label>Nome do Carro</mat-label>
                <mat-select class="filial" formControlName="nomeCarro" name="nomeCarro">
                  <mat-option *ngFor="let carro of listaCarros" [value]="carro.nome">{{carro.nome}}</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <div id="boxDatas">
            <mat-form-field  appearance="fill" class="dataReserva">
                <mat-label>Data reserva:</mat-label>
                <input matInput  type="date" formControlName="dataReserva" name="dataReserva" placeholder="dd/mm/aaaa">
            </mat-form-field>
            <mat-form-field appearance="fill" class="horaReserva">
                <mat-label>Horário da reserva:</mat-label>
                <input matInput type="time"  formControlName="horaReserva" name="horaReserva" placeholder="ex. 15:00">
            </mat-form-field>
            <mat-form-field  appearance="fill" class="dataDevolucao">
                <mat-label>Data da Devolução:</mat-label>
                <input matInput  type="date"  formControlName="dataDevolucao" name="dataDevolucao" placeholder="dd/mm/aaaa">
            </mat-form-field>

        </div>
        <div id="boxLocadora">
            <mat-form-field appearance="fill" >
                <mat-label>Locadora Filial 1</mat-label>
                <mat-select class="filial" formControlName="nomeFilial" name="nomeFilial" [ngModel]="form.controls['nomeFilial'].value" (ngModelChange)="ListaCarrosLocadora(form.controls['nomeFilial'].value)">
                    <mat-option *ngFor="let locadora of listaLocadoras" [value]="locadora.id">{{locadora.nome}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button class="btnLogin"><span>Atualizar</span></button>
        </div>
    </form>
    <div id="containerDadosAPI" >
        <h2>RESERVAS CADASTRADAS</h2>

        <div id="cardAPI" *ngFor="let cardsCarros of carros" >

            <mat-card button class="botaoCard" (click)="puxarParaInput(cardsCarros)" >
                <div id="imagemAPI">
                    <img class="imgCarro" src="../../../assets/imagens/car3 2.png" alt="Imagem de carro econômico">
                </div>

                <div class="boxCard">
                    <div>
                        <h3>{{cardsCarros.nome}}</h3>
                    </div>

                    <div>
                        <p>Data retirada: {{cardsCarros.npessoas}}</p>
                    </div>

                    <div>
                        <p>Horário retirada: {{cardsCarros.portas}}</p>
                    </div>

                    <div>
                        <p>Data de devolução: {{cardsCarros.portas}}</p>
                    </div>
                </div>

                <div>
                    <button class="btnExcluir" (click)="excluirUsuario(cardsCarros.id)" >Excluir Reserva</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>

<app-footer></app-footer>
