<app-header></app-header>
<main>
  <mat-card class="card_login">
    <mat-card-title>
      <h1 class="title">Login</h1>
    </mat-card-title>
    <form [formGroup]="formularioLogin" (ngSubmit)="LoginUsuario()" >
      <mat-form-field appearance="fill" class="input">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email"  type="text" name="email" required>
        <mat-error *ngIf="formularioLogin.get('email')?.hasError('required') || formularioLogin.get('email')?.hasError('email')"  >{{validacaoEmail()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Senha:</mat-label>
        <input matInput type="password" formControlName="senha" name="senha" required>
        <mat-error *ngIf="formularioLogin.get('senha')?.hasError('required') " >{{Validacao()}}</mat-error>
      </mat-form-field>

      <div class="div_btn">
        <button type="submit" color="warn" class="btnLogin">Login</button>
      </div>
      <div class="google">
        <!-- <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-login_uri="https://your.domain/your_login_endpoint"
           data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
        </div> -->
        <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
        <!-- <img src="{{ user.photoUrl }}"> -->
        <div>
          <h4>{{ user.name }}</h4>
          <p>{{ user.email }}</p>
        </div>
      </div>
    </form>
    <div class="links">
      <a mat-button routerLink="../cadastro">Crie sua conta aqui!</a>
    </div>
  </mat-card>
</main>
<app-footer></app-footer>
